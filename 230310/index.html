<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      func1();
      // 1.함수 선언문
      function func1() {
        console.log("func1() 호출");
      }

      var func2 = function () {
        console.log("func2() 호출");
      };
      func2();

      //callback 함수
      //   setTimeout(func1, 5000);
      //   setTimeout(function () {
      //     console.log("callback 함수 실행");

      function callback(func) {
        setTimeout(func, 5000);
      }
      callback(function () {
        console.log("ㅎㅇㅇ");
      });
    </script>
  </head>
  <body>
