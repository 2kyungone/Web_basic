    <h1>회원 가입</h1>
    <form>
      <fieldset>
        <legend>필수 요소</legend>
        <label for="id">아이디 : </label>
        <input type="text" id="id" />
        <br />
        <label for="id">비밀번호 : </label>
        <input type="password" id="pwd" />
        <br />
        <label for="">성별 : </label>
        <input type="radio" value="male" name="gender" />남자
        <input type="radio" value="female" name="gender" />여자
        <br />
        <h3>관심사</h3>
        <input type="checkbox" name="interest" value="workout" />운동
        <input type="checkbox" name="interest" value="movie" />영화
        <input type="checkbox" name="interest" value="drama" />드라마
        <input type="checkbox" name="interest" value="fashion" />패션
        <br />
        <label for="number">지역번호</label>
        <input type="text" id="number" list="numberList" />
        <datalist id="numberList" name="number">
          <option value="042">대전</option>
          <option value="043">청주</option>
          <option value="051">전주</option>
          <option value="052">지구</option>
        </datalist>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>선택 요소</legend>
        주소 : <input type="text" name="address" />
        <br />
        <label for="introduction">소개</label>
        <textarea id="introduction"></textarea>
        <br />
        <select name="age" id="">
          <option value="" selected disabled>연령대를 선택해주세요.</option>
          <option value="10">10대</option>
          <option value="20">20대</option>
          <option value="30">30대</option>
          <option value="40">40대</option>
        </select>
      </fieldset>
      <input type="submit" value="가입" />
      <input type="button" value="취소" />
      <button type="button">버튼 태그</button>
    </form>
  </body>
